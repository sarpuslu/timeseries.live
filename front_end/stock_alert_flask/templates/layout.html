<!DOCTYPE html>
<html>

	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		


		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/navbar-fixed-top/">		

			
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
			</button>
  			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="{{url_for('index')}}">Stock Alert</a>
    				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      					<li class="nav-item active">
	      				<a class="nav-link" href="{{ url_for('anomalies') }}">Anomalies<span class="sr-only">(current)</span></a>
      					</li>
    				</ul>
    				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    			</form>
  			</div>
		</nav>


   		
		<div class="body_container">
			{% block body %}
			{% endblock %}
		</div>		
	</body>

</html>
