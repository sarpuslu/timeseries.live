{% extends "layout.html" %}

{% block title %}
	Stock Alert
{% endblock %}

{% block body %}
<div class="container-fluid h-100" style="margin-top:5%">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
	<h2 style="text-align:center">Aggregate Anomalies</h2>
            <form  action="{{ url_for('bubbles') }}" method="post">
		
                <div class="form-group">
			<label for="since_date">Since:</label>
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Aggregation Start Date" type="date" id="since_date" name="since_date">
               <small id="since_date" class="text-muted">Pick yesterday to see most recent anomalous activities.</small>
		</div>
		
                <div class="form-group">	
			<!--<input class="form-control form-control-lg" placeholder="Password" type="password">-->
			<label for="intensity">Intensity</label>
		    <select class="form-control form-control-lg" name="intensity" id="intensity">
			    <option value="3">3 standard deviations</option>
                                <option value="4">4 standard deviations</option>
                                <option value="5">5 standard deviations</option>
                                <option value="6">6 standard deviations</option>
                                <option value="7">7 standard deviations</option>
                                <option value="8">8 standard deviations</option>
                                <option value="9">9 standard deviations</option>
                                <option value="10">10 standard deviations</option>
                     </select>
		     <small id="intensity" class="text-muted">Aggregate anomalies that are higher than this threshold.</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
